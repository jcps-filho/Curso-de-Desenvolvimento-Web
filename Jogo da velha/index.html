<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id="pagina-inicial" align="center">
			<table border="0" width="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center" style=" font-size: 25px;">JOGO DA VELHA</td>
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br>
							<input id="apelido-jogador1" type="text" maxlength="10" placeholder="Insira um apelido">
						</td>
						<td align="center">
							<img id="btn-iniciar-jogo" src="imagens/iniciar.png">
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br>
							<input id="apelido-jogador2" type="text" maxlength="10" placeholder="Insira um apelido">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="palco-jogo" style=" display: none; margin-top: 50px; text-align: center;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nome-jogador1" style="font-size: 20px;"></span>
			</div>

			<div style="display: inline-block;">
				<table>
					<tr>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div class="jogada" id="a-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id="a-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red; border-left: 1px solid red;">
							<div class="jogada" id="a-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div class="jogada" id="b-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id="b-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red; border-left: 1px solid red;">
							<div class="jogada" id="b-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid red;">
							<div class="jogada" id="c-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="c-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-left: 1px solid red;">
							<div class="jogada" id="c-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nome-jogador2" style="font-size: 20px;"></span>
			</div>
		</div>
	</body>

</html>
