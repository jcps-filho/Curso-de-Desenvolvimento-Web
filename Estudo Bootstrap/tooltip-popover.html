<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.1.0-web/css/all.css">

    <title>Tooltip & Popover</title>
  </head>
  <body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Tooltip & Popover</h1>
        </div>
            
        <h3>Tooltip</h3>
            <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Tooltip a direita">
            Dica
            </button>

            <br><br>

            <div class="btn-toolbar">
                <div class="btn-group">
                
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tocar">
                        <span class="fas fa-play"></span>
                    </button>
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Pausar">
                        <span class="fas fa-pause"></span>
                    </button>
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Proxima">
                        <span class="fas fa-step-forward"></span>
                    </button>
                </div>
            </div>

            <br>

        <h3>Popover</h3>
            
        <button type="button" class="btn btn-lg btn-danger"
        data-toggle="popover" title="Detalhes" data-content="Lorem ipsum dolorem sit amet">
            Detalhes
        </button>

        <br><br>
        <p><strong>Obeservacão:</strong> O tooltip e o popper precisão ser inicializados com os scripts que estão abaixo do JQuery.</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- script para inicialização do tooltip e do popover -->
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
