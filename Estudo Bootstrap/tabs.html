<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tabs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Tabs</h1>
        </div>

        <br>

        <!-- Criação das abas -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a href="#informacoes" data-toggle="tab" class="nav-link active" role="tab">Informações</a>
            </li>
            <li class="nav-item">
                <a href="#avaliacoes" data-toggle="tab" class="nav-link" role="tab">Avaliações</a>
            </li>
            <li class="nav-item">
                <a href="#compre-tbm"  data-toggle="tab" class="nav-link" role="tab">Compre também</a>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content">
            <!-- Aba informações -->
            <div class="tab-pane active" role="tabpanel" id="informacoes">
                <h3>Informações</h3>
                <p>Lorem ipsum dolorem sit amet, informações</p>
            </div>
            <!-- Aba avaliações -->
            <div class="tab-pane" role="tabpanel" id="avaliacoes">
                <h3>Avaliações</h3>
                <p>Lorem ipsum dolorem sit amet, avaliações</p>
            </div>
            <!-- Aba compre também -->
            <div class="tab-pane" role="tabpanel" id="compre-tbm">
                <h3>Compre também</h3>
                <p>Lorem ipsum dolorem sit amet, compre também</p>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
