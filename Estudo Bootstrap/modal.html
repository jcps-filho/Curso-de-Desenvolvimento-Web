<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Modal Window</title>
  </head>
  <body>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Modal Window</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">Acessar Painel</button>
        
        <!-- Janela -->
        <form class="modal fade" id="janela">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- CabeÃ§alho -->
                <div class="modal-header">
                  <h5 class="modal-title">Efetuar login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- Corpo -->
                <div class="modal-body">
                  <input type="email" placeholder="Digite seu e-mail" class="form-control"><br>
                  <input type="password" placeholder="Digite sua senha" class="form-control">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-info">Logar</button>
                </div>
              </div>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
