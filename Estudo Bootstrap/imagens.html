<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Imagens</title>
  </head>
  <body>

    <div class="container">

        <div class="page-header">
            <h1>Imagens bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Imagem responsiva</h3>
                <img src="imagens/uvas.png" alt="Uvas" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-6">
                <h3>Imagem normal</h3>
                <img src="imagens/uvas.png" alt="Uvas">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Formas em imagens</h3>
                <img src="imagens/uvas200.png" alt="Uvas" class="rounded-circle">
                <img src="imagens/uvas200.png" alt="Uvas" class="rounded">
                <img src="imagens/uvas200.png" alt="Uvas" class="img-thumbnail">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
