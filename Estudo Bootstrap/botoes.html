<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Botões</title>
  </head>
  <body>

    <div class="container">

        <div class="page-header">
            <h1>Botões bootstrap</h1>
        </div>
        <div class="row">   
                <div class="col-md-6">
                    <h3>Botões padrão</h3>
                    <a href="" class="btn btn-primary">Botão link</a>
                    <input type="submit" class="btn btn-primary" value="Botão submit">
                    <button class="btn btn-primary">Botão button</button>
                </div>

                <div class="col-md-6">
                    <h3>Tipos de Botões</h3>
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-success">Success</button>
                    <button class="btn btn-warning">Warning</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-info">Info</button>
                    <button class="btn btn-light">Light</button>
                    <button class="btn btn-darOutline buttonsk">Dark</button>
                    <button class="btn btn-link">Link</button>
                    <h2>Outline buttons</h2>
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-light">Light</button>
                    <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Botões nível de bloco</h3>
                    <button class="btn btn-primary btn-block">Botão</button>
                    <button class="btn btn-success btn-block">Botão</button>
                    <button class="btn btn-danger btn-block">Botão</button>
                </div>
                <div class="col-md-6">
                    <h3>Tamanho dos botões</h3>
                    <button class="btn btn-primary btn-sm">Botão</button>
                    <button class="btn btn-primary btn-md">Botão</button>
                    <button class="btn btn-primary btn-lg">Botão</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
