<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>

    <script type="text/javascript">
        var nomesEidades = Array();

        nomesEidades[0] = "Carlos";
        nomesEidades[1] = 0.10;
        nomesEidades[2] = "Karla";
        nomesEidades[3] = 17;
        nomesEidades[4] = true;

        for(i = 0; i < 5; i += 2){
            document.write(" Nome: "+ nomesEidades[i]);
        }
        
        for(i = 1; i < 5; i += 2){
            document.write(" Idades: "+ nomesEidades[i]);
        }

    </script>
</head>
<body>
    
</body>
</html>
