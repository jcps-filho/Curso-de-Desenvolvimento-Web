<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos - Mouse</title>
    <script type="text/javascript">

        //onclick - Acionado no clique do mouse.
        
        //ondblclick - Acionado no clique duplo do mouse.

        //onmousedown - Acionado no clique do mouse (soltando ou não o botão).

        //onmouseover - Acionado quando o cursor do mouse sobrepõe um elemento da página

        //onmouseout - Acionado quando o cursor do mouse sai da área de um elemento da página.

        function msgBoasVindas(){
            alert('Bem-vindo!')
        }
    
    </script>
</head>
<body>
    <!-- <div onclick="msgBoasVindas()" style="background: gray; height: 150px; width: 150px;"></div> -->
    <!-- <div ondblclick="msgBoasVindas()" style="background: gray; height: 150px; width: 150px;"></div> -->
    <div onmouseover="msgBoasVindas()" style="background: gray; height: 150px; width: 150px;"></div>


</body>
</html>
