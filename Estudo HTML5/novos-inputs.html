<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novos tipos de input</title>
</head>
<body>
    
    <form action="">

        <label for="nome">Nome*</label><br>
        <input type="text" id="nome" required> <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="exemplo@gmail.com" required><br><br>

        <label for="Numero">NÃºmero</label><br>
        <input type="number" min="18" id="numero"><br><br>

        <label for="url">Url</label><br>
        <input type="url" id="url" placeholder="http://exemplo.com.br"><br><br>

        <label for="shearch">Pesquisa</label><br>
        <input type="shearch" id="search" placeholder="ex. Jogos de computador"><br><br>

        <label for="range">Range</label><br>
        <input type="range" id="range" min="1" max="10" value="5"><br><br>

        <label for="data">Data</label><br>
        <input type="date" id="data"><br><br>

        <label for="cor">Cor</label><br>
        <input type="color"><br><br>

        <input type="submit" value="enviar">

    </form>

</body>
</html>
